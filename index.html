<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrayLink | Red Global de Oración y Milagros</title>
    <meta name="description" content="Une tu fe a miles de personas. En PrayLink.net, la oración colectiva multiplica el poder de los milagros.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }
      #root {
        min-height: 100vh;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient 8s ease infinite;
      }
      .selection-indigo::selection {
        background-color: #4f46e5;
        color: white;
      }
    </style>
    <script>
      // Polyfill para process.env
      if (typeof window !== 'undefined') {
        window.process = {
          env: {
            NODE_ENV: 'production',
            VITE_STRIPE_PUBLISHABLE_KEY: '',
            VITE_PAYPAL_CLIENT_ID: 'test',
            API_KEY: ''
          }
        };

        // EMERGENCIA: Si el almacenamiento está lleno, limpiar claves antiguas de Supabase
        try {
          localStorage.setItem('__test__', '1');
          localStorage.removeItem('__test__');
        } catch (e) {
          console.warn("Storage is full, attempting emergency cleanup...");
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.includes('sb-')) {
              localStorage.removeItem(key);
            }
          }
        }
      }
    </script>
